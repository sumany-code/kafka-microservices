#version: '3.8'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.13-1-ubi8
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
     - '2181:2181'
  kafka:
    image: confluentinc/cp-kafka:7.4.13-1-ubi8
    depends_on:
      - zookeeper
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - ALLOW_PLAINTEXT_LISTENER=yes
    ports:
    - '9092:9092'


  producer-service:
    build: ./producer
    depends_on:
    - kafka
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
    - '8081:8080'


  consumer-service:
    build: ./consumer
    depends_on:
    - kafka
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - '8082:8080'